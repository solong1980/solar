<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Solar</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="statics/css/bootstrap.min.css">
<link rel="stylesheet" href="statics/css/font-awesome.min.css">
<link rel="stylesheet" href="statics/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="statics/css/all-skins.min.css">
<link rel="stylesheet" href="statics/css/main.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
	<div class="login-box" id="rrapp" v-cloak>
		<div class="login-logo">
			<b>升级文件维护</b>
		</div>
		<div class="login-box-body">
			<p>
				<strong>升级文件:</strong>
			</p>
			<div v-if="error" class="alert alert-danger alert-dismissible">
				<h4 style="margin-bottom: 0px;">
					<i class="fa fa-exclamation-triangle"></i> {{errorMsg}}
				</h4>
			</div>
			<form action="servlet/UploadHandleServlet" id="uploadForm"
				method="post" enctype="multipart/form-data">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="info"
						placeholder="版本信息"> <span
						class="glyphicon fa fa-info-circle form-control-feedback"></span>
				</div>

				<div class="form-group has-feedback">
					<label>类型:<span
						class="glyphicon fa fa-toggle-down form-control-feedback"></span>
					</label> <select class="form-control" name="type" placeholder="类型">
						<option value="10">Android</option>
						<option value="50">Apple</option>
						<option value="100">Linux</option>
					</select>
				</div>

				<div class="form-group has-feedback">
					<input type="file" name="file" class="form-control"
						placeholder="文件"> <span
						class="glyphicon fa fa-file form-control-feedback"></span>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck"></div>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
					</div>
				</div>
			</form>

		</div>
	</div>
	<script src="statics/libs/jquery.min.js"></script>
	<script src="statics/libs/vue.min.js"></script>
	<script src="statics/libs/bootstrap.min.js"></script>
	<script src="statics/libs/jquery.slimscroll.min.js"></script>
	<script src="statics/libs/fastclick.min.js"></script>
	<script src="statics/libs/app.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el : '#rrapp',
			data : {
				info : "",
				type : "",
				error : false,
				errorMsg : ''
			},
			beforeCreate : function() {
			},
			methods : {
				submit : function(event) {
					$('#uploadForm').submit();
				}
			}
		});
	</script>
</body>
</html>
